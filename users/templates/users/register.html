{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">

<body>
<div class="header__log" style="margin: 2% 40% 0 40%;">
                        <a href="./index.html"><img src="{% static 'img/logo1.png' %}" alt=""></a>
                    </div>

	<div class="row"  >
		<div class="offset-md-3 col-md-6" style="border:1px solid gray;padding:20px;font-size:1.2rem;">
<form method='POST' action='{% url 'register' %}'>
{% csrf_token %}

	<h3>Join Today</h3>
	{{form|crispy}}

<div class="form-group ">
	<button class="btn btn-outline-primary ">Submit</button>
</div>

</form>
<div class="form-group">
	<p>Already having an account ?<a href="{% url 'login' %}">Login</a></p>
</div>
</div>
</div>
</div>

  <script type="text/javascript" src="{% static 'js/jquery-3.4.0.min.js' %}"></script>

  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
